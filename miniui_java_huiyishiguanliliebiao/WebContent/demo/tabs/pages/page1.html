<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link href="../../demo.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .twoCol p {
            display: inline-block;
        }

        #beizhuxuanxiang .firstRow > div {
            display: inline-block;
            width: 32.9%;

        }

        #bookDialog .mini-textarea .mini-textbox-input {
            height: 90px;
            width: 530px;
        }

        #bookDialog {
            height: 400px;
        }
        .firstRow span{
            float:left;
        }
        .firstRow .mini-radiobuttonlist{
            float:left;
        }
        .firstRow .mini-radiobuttonlist .mini-list-icon{
            margin-top: 2px;
        }
        .shanchuLink{
            cursor: pointer;
            text-decoration: underline;
            color:#2d5f8b;
        }
    </style>
    <script src="../../../scripts/boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="padding:2px;border:0;">
    <table style="width:100%;">
        <tr>
            <td style="white-space:nowrap;"><label style="font-family:Verdana;">大厦名称: </label>
                <input class="mini-textbox"/>
                <a class="mini-button" iconCls="icon-search">搜索</a>
                <a id="xinzenghuiyishi" class="mini-button" iconCls="icon-addnew">新增会议室</a>
            </td>
        </tr>
    </table>
</div>
<!--dialog-->
<div id="bookDialog" style="display: none;padding: 15px;padding-top: 0;">
    <h3>基本信息</h3>
    <div id="jibenxinxiForm">
        <input name="id" class="mini-hidden"/>
        <div>
            <label for="textbox1$text">会议名称：</label>
            <input id="textbox1" style="width: 475px;" name="username" class="mini-textbox" required="true"/>
        </div>
        <div class="twoCol">
            <p class="suoshudasha">
                <span>所属大厦：</span>
                <input name="Country" showNullItem="true" class="mini-combobox" url="../../data/dasha.txt" value="大厦A"
                       textField="text" valueField="id"/>
                <br/>
                <span id="combobox_error" style="color:Red;"></span>
            </p>
            <p class="huiyishimingcheng" style="margin-left: 60px;">
                <span>会议室名称：</span>
                <input name="Country" showNullItem="true" class="mini-combobox" url="../../data/huiyishi.txt"
                       value="会议室A"
                       textField="text" valueField="id"/>
                <br/>
                <span id="combobox_error2" style="color:Red;"></span>
            </p>
        </div>
        <div class="twoCol">
            <p>
                <label for="date1$text">会议日期：</label>
                <input id="date1" name="BirthDay" class="mini-datepicker" value="2010-10-12" required="true"/>
            </p>
            <p style="margin-left: 62px;">
                <label for="date2$text" style="display: inline-block;">开始时间：</label><input id="date2"
                                                                                           class="mini-datepicker"
                                                                                           style="width:70px;display: inline-block;"
                                                                                           format="HH:mm"
                                                                                           showTime="true"/>
                <label for="date3$text" style="display: inline-block;">结束时间：</label><input id="date3"
                                                                                           class="mini-datepicker"
                                                                                           style="width:70px;display: inline-block;"
                                                                                           format="HH:mm"
                                                                                           showTime="true"/>
            </p>
        </div>
        <div class="twoCol">
            <p><label for="textbox2$text">提前：</label> <input id="textbox2" name="username" class="mini-textbox"
                                                             required="true" value="30"/>分钟开门</p>
            <p style="margin-left: 40px;"><label for="textbox3$text">参会人数：</label><input id="textbox3" name="username"
                                                                                         class="mini-textbox"
                                                                                         required="true" value="8"/>人
            </p>
        </div>


    </div>
    <h3>备注选项</h3>
    <div id="beizhuxuanxiang">
        <div class="firstRow">
            <div style="display: inline-block;">
                <span>社领导出席：</span>
                <div style="display: inline-block;" name="countrys2"
                     class="mini-radiobuttonlist" value="yes" repeatItems="4" repeatDirection="horizonal" repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
            <div>
                <span>社外人员出席：</span>
                <div style="display: inline-block;" name="countrys3" class="mini-radiobuttonlist" value="yes" repeatItems="4" repeatDirection="horizonal"
 repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
            <div style="display: inline-block;">
                <span>外宾出席：</span>
                <div style="display: inline-block;" name="countrys4"
                     class="mini-radiobuttonlist" value="yes" repeatItems="4" repeatDirection="horizonal" repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
        </div>
        <div class="firstRow">
            <div style="display: inline-block;">
                <span>使用投影与音响：</span>
                <div style="display: inline-block;" name="countrys2"
                     class="mini-radiobuttonlist" value="yes" repeatItems="4" repeatDirection="horizonal" repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
            <div>
                <span>使用桌签：</span>
                <div style="display: inline-block;" name="countrys3"
                     class="mini-radiobuttonlist" value="en" repeatItems="4" repeatDirection="horizonal"
                     repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
            <div style="display: inline-block;">
                <span>使用网络：</span>
                <div style="display: inline-block;" name="countrys4"
                     class="mini-radiobuttonlist" value="en" repeatItems="4" repeatDirection="horizonal"
                     repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
        </div>
        <div class="firstRow">
            <div style="display: inline-block;">
                <span>使用会议录音：</span>
                <div style="display: inline-block;" name="countrys2"
                     class="mini-radiobuttonlist" value="en" repeatItems="4" repeatDirection="horizonal"
                     repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>
            <div>
                <span>需要会服人员：</span>
                <div style="display: inline-block;" name="countrys3"
                     class="mini-radiobuttonlist" value="en" repeatItems="4" repeatDirection="horizonal"
                     repeatLayout="table" url="../../data/yesOrno.txt" textField="text" valueField="id"></div>
            </div>

        </div>
    </div>
    <h3>其它备注</h3>
    <div>
        <input id="textarea1" style="width: 100%;height: 100px;padding-top: 10px;padding-left: 10px;" name="Area" class="mini-textarea" required="true"/>
    </div>
</div>


<div class="mini-fit">

    <div id="datagrid1" class="mini-datagrid" style="width:100%;"
         url="../../data/huiyishiguanli.txt" multiSelect="true"
         showExpandButtons="false">
        <div property="columns">
            <div type="indexcolumn" ></div>
            <div field="huiyishiname" width="120" headerAlign="center" allowSort="true">会议室名称</div>
            <div field="dashamingcheng" width="120" headerAlign="center" allowSort="true">所属大厦</div>
            <div field="address" width="100" renderer="onGenderRenderer" align="center" headerAlign="center">会议室地址</div>
            <div field="apartment" width="100" allowSort="true">管理部门</div>
            <div field="action" width="100" allowSort="true">操作</div>

        </div>
    </div>
</div>
</body>
</html>
<script src="../../js/jquery.js"></script>
<script src="../../js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">

    mini.parse();

    var grid = mini.get("datagrid1");
    grid.load();
    $("#xinzenghuiyishi").click(function () {
        $('#bookDialog').dialog({
            title: '',
            width: 600,
            height: 400,
            buttons: {
                '取消': {
                    text: '取消',
                    'class': 'cancelBtn',
                    click: function () {
                        $(this).dialog('close');
                    }
                },
                '预定': {
                    text: '预定',
                    'class': 'bookBtn',
                    click: function () {
                        $(this).dialog('close');
                    }
                }
            }
        });
    });

    $(document).on('click','.shanchuLink',function () {
        mini.confirm("确定删除记录？", "删除确定",
            function (action) {
                if (action == "ok") {
                    alert("删除!");
                } else {
                    alert("不删除!");
                }
            }
        )
    });
    function getData() {
        return "page1Data"
    }


</script>
