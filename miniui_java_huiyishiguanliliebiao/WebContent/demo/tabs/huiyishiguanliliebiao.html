<div id="tabs1" class="mini-tabs" activeIndex="0" style="width:96%;margin: 0 auto;margin-top: 20px;height: 86%;"
     url="tabs.txt">

</div>
<script src="../../scripts/jquery-1.6.2.min.js"></script>
<script src="../../scripts/miniui/miniui.js"></script>

<script src="../../scripts/boot.js" type="text/javascript"></script>
<script type="text/javascript">
    mini.parse();
    var tabs = mini.get("tabs1");

    function loadTabs() {
        tabs.load("tabs.txt");
    }

    var index = 1;
    function addTab() {
        //add tab
        var i = index++;

        var tab = {title: "tab" + i, url: 'pages/page' + i + '.html', showCloseButton: true};
        tab.ondestroy = function (e) {
            var tabs = e.sender;
            var iframe = tabs.getTabIFrameEl(e.tab);

            //获取子页面返回数据
            var pageReturnData = iframe.contentWindow.getData ? iframe.contentWindow.getData() : "";

            alert(e.tab.removeAction + " : " + pageReturnData);

            //如果禁止销毁的时候，自动active一个新tab：e.autoActive = false;

        }

        tabs.addTab(tab);

        //active tab
        tabs.activeTab(tab);


    }


    function loadTab() {

        var tab = tabs.getActiveTab();
        tabs.loadTab("pages/page1.html", tab);
    }


    tabs.on("beforecloseclick", function (e) {
        if (e.tab.title == "Tab2") {
            alert("Tab2不能关闭");
            e.cancel = true;
        }
    });


</script>
